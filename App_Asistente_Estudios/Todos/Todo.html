<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style_todo.css">
    <title>Lista de Tareas y Objetivos para la sesion</title>
</head>

<body>
    <h1 style="color:white;background-color: #f8a323;font-family: Arial, Helvetica, sans-serif;text-align: center;">
        Agrega las tareas y objetivos que tengas para esta sesion de estudio</h1>
    <div class="principal">
        <div class="wrap">
            <form class="formulario" action="">
                <input  type="text" id="tareaInput" placeholder="Agrega tu tarea" style="border-radius:8px;margin-top:8px;">
                <input type="button" class="boton" id="btn-agregar" value="Agregar Tarea" style="color:black">
                <input type="button" class="boton" id="btn-eliminar" value="Eliminar Tarea" style="color:black">
            </form>
        </div>
    </div>

    <div class="tareas">
        <div class="wrap">
            <ul class="lista" id="lista">
                
            </ul>
        </div>
    </div>
    <script src="./Todo_Main.js"></script>
</body>

</html>
